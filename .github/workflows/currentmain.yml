name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set Up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.11.3

    - name: Install Dependencies
      run: pip install -r requirements.txt

    - name: Build Docker Image
      run: |
        docker build -t rajdev1548/app:latest .
        docker login -u rajdev1548 -p manan1548
        docker push rajdev1548/app:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Pull Docker Image
      run: docker pullrajdev1548/app:latest
    - name: Run Docker Container
      run: docker run -d -p 5000:5000 rajdev1548/app:latest
